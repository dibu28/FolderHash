name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: folderhash-linux-x86_64
            extension: ""
            rustflags: "-C target-feature=+aes,+sse2"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: folderhash-linux-aarch64
            extension: ""
            rustflags: "-C target-feature=+aes,+neon"
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: folderhash-macos-x86_64
            extension: ""
            rustflags: "-C target-feature=+aes,+sse2"
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: folderhash-macos-aarch64
            extension: ""
            rustflags: "-C target-feature=+aes,+neon"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: folderhash-windows-x86_64.exe
            extension: ".exe"
            rustflags: "-C target-feature=+aes,+sse2"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: folderhash-windows-aarch64.exe
            extension: ".exe"
            rustflags: "-C target-feature=+aes,+neon"
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Install dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cargo build --release --features gxhash --target ${{ matrix.target }}
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
      - name: Prepare artifact
        run: |
          mkdir artifacts
          cp target/${{ matrix.target }}/release/folderhash${{ matrix.extension }} artifacts/${{ matrix.artifact }}
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
